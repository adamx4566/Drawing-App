<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drawing App</title>
  <link rel="stylesheet" href="DrawingApp.css" />
</head>
<body>
  <div class="app">
    <header class="toolbar">
      <div class="group">
        <label class="label">Color</label>
        <input type="color" id="colorPicker" value="#ff9500" />
      </div>

      <div class="group">
        <label class="label">Size</label>
        <input type="range" id="sizeSlider" min="1" max="60" value="12" />
        <span id="sizeValue">12</span>
      </div>

      <div class="group">
        <button id="penBtn" class="btn active" title="Pen (P)">Pen</button>
        <button id="eraserBtn" class="btn" title="Eraser (E)">Eraser</button>
      </div>

      <div class="group">
        <button id="undoBtn" class="btn" title="Undo (Ctrl+Z)">Undo</button>
        <button id="redoBtn" class="btn" title="Redo (Ctrl+Y)">Redo</button>
        <button id="clearBtn" class="btn" title="Clear (Ctrl+K)">Clear</button>
      </div>

      <div class="group">
        <button id="saveBtn" class="btn primary" title="Save PNG (Ctrl+S)">Save PNG</button>
      </div>
    </header>

    <main class="stage">
      <canvas id="canvas"></canvas>
    </main>
  </div>

  <script src="DrawingApp.js"></script>
</body>
</html>
